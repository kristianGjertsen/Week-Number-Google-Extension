<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Week Number Test</title>
</head>

<body>
    <!-- Div for bytte farger-->
    <div class="card">
        <h2>Color Style</h2>

        <div class="picker-row">
            <div class="background_picker picker">
                <h3>Background</h3>
                <input type="color" id="bgColorPicker" name="bgColorPicker" value="#ffffff">
            </div>

            <div class="week_picler picker">
                <h3>Text</h3>
                <input type="color" id="textColorPicker" name="textColorPicker" value="#000000">
            </div>
        </div>

        <div class="preset-grid">
            <button class="preset" type="button" style="--bg:#FF6B6B; --text:#1F2937"
                title="#FF6B6B / #1F2937">X</button>
            <button class="preset" type="button" style="--bg:#FFD166; --text:#1F2937"
                title="#FFD166 / #1F2937">X</button>
            <button class="preset" type="button" style="--bg:#06D6A0; --text:#0B1F1A"
                title="#06D6A0 / #0B1F1A">X</button>
            <button class="preset" type="button" style="--bg:#118AB2; --text:#F7FFF7"
                title="#118AB2 / #F7FFF7">X</button>
            <button class="preset" type="button" style="--bg:#8338EC; --text:#F8F7FF"
                title="#8338EC / #F8F7FF">X</button>
            <button class="preset" type="button" style="--bg:#FB5607; --text:#1F2937"
                title="#FB5607 / #1F2937">X</button>
            <button class="preset" type="button" style="--bg:#3A86FF; --text:#F8F9FF"
                title="#3A86FF / #F8F9FF">X</button>
            <button class="preset" type="button" style="--bg:#8AC926; --text:#1B1B1B"
                title="#8AC926 / #1B1B1B">X</button>
            <button class="preset" type="button" style="--bg:#FF006E; --text:#FFFFFF"
                title="#FF006E / #FFFFFF">X</button>
            <button class="preset" type="button" style="--bg:#4D908E; --text:#F7FFF7"
                title="#4D908E / #F7FFF7">X</button>
            <button class="preset" type="button" style="--bg:#22223B; --text:#F2E9E4"
                title="#22223B / #F2E9E4">X</button>
            <button class="preset" type="button" style="--bg:#CDB4DB; --text:#2F3E46"
                title="#CDB4DB / #2F3E46">X</button>
            <button class="preset" type="button" style="--bg:#A8DADC; --text:#1D3557"
                title="#A8DADC / #1D3557">X</button>
            <button class="preset" type="button" style="--bg:#FDE2E4; --text:#6D6875"
                title="#FDE2E4 / #6D6875">X</button>
            <button class="preset" type="button" style="--bg:#FFE5B4; --text:#3D405B"
                title="#FFE5B4 / #3D405B">X</button>
        </div>
    </div>

    <script src="setIcon.js"></script>
</body>

</html>
